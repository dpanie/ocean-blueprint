<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ocean Blueprint</title>

  <style>
    :root{
      --bg: #071018;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.78);
      --line: rgba(255,255,255,0.12);
      --accent: #78beff;
      --accent-soft: rgba(120,190,255,0.18);
      --shadow: 0 22px 70px rgba(0,0,0,0.45);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 900px at 70% 10%, rgba(120,190,255,0.14), transparent 55%),
        radial-gradient(900px 700px at 20% 80%, rgba(120,190,255,0.08), transparent 55%),
        var(--bg);
      color: var(--text);
      font-size: 18px;
      line-height: 1.65;
    }

    /* ===== Topbar (Updated for Mobile) ===== */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 100;
      /* Changed from 72px to auto so it expands on phones */
      min-height: 72px;
      height: auto; 
      display:flex;
      flex-wrap: wrap; /* Allows buttons to wrap to next line */
      align-items:center;
      justify-content: space-between;
      padding: 10px 18px;
      background: rgba(7,16,24,0.95); /* Darker background for better text contrast */
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
      gap: 12px;
    }

    .brand{
      font-weight: 750;
      font-size: 18px;
      display:flex;
      align-items:center;
      gap: 10px;
      color: #ffffff !important; /* Forced to white */
      text-decoration: none;
    }

    .brand-dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .nav{
      display:flex;
      gap: 8px;
      flex-wrap: wrap; /* Ensures buttons don't fall off the screen */
      justify-content: flex-end;
    }

    .nav-btn{
      text-decoration:none;
      color: var(--text);
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      white-space: nowrap;
    }

    .nav-btn:hover{
      background: rgba(255,255,255,0.10);
    }

    /* ===== Home Hero ===== */
    .home-hero{
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      min-height: 80vh; /* Better for mobile flexibility */
      display: grid;
      place-items: center;
      text-align: center;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.85)),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2400&q=80");
      background-size: cover;
      background-position: center;
      box-shadow: var(--shadow);
    }

    .home-inner{
      max-width: 900px;
      padding: 60px 22px;
    }

    .home-title{
      margin: 0;
      font-size: clamp(48px, 8vw, 110px); /* Slightly smaller start for small screens */
      font-weight: 900;
      line-height: 0.95;
      letter-spacing: -1px;
    }

    .home-subtitle{
      margin-top: 18px;
      font-size: clamp(18px, 2.4vw, 30px);
      color: var(--muted);
      line-height: 1.7;
    }

    /* ===== Mobile Specific Layout ===== */
    @media (max-width: 768px) {
      .topbar {
        justify-content: center; /* Center logo and buttons on phones */
        text-align: center;
      }
      .nav {
        justify-content: center;
        width: 100%;
      }
    }

    /* ===== Footer ===== */
    .footer{
      text-align: center;
      padding: 24px 12px;
      border-top: 1px solid var(--line);
      color: rgba(255,255,255,0.70);
      background: rgba(7,16,24,0.5);
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body>
  <header class="topbar">
    <a href="index.html" class="brand">
      <span class="brand-dot"></span>
      Ocean Blueprint
    </a>
    <nav class="nav">
      <a class="nav-btn" href="index.html">Home</a>
      <a class="nav-btn" href="what-is-acidification.html">What is OA?</a>
      <a class="nav-btn" href="why-it-matters.html">Why it matters</a>
      <a class="nav-btn" href="solutions.html">Solutions</a>
      <a class="nav-btn" href="take-action.html">Take action</a>
      <a class="nav-btn" href="marine-organisms.html">Endangered Species</a>
      <a class="nav-btn" href="game.html">Game</a>
      <a class="nav-btn" href="contest.html" style="border-color: var(--accent); color: var(--accent);">Enter the Raffle!</a>
    </nav>
  </header>

  <main>
    <section class="home-hero" aria-label="Ocean Blueprint home">
      <div class="home-inner">
        <h1 class="home-title">Ocean Blueprint</h1>
        <p class="home-subtitle">
          A student-led ocean acidification awareness campaign
        </p>
      </div>
    </section>
  </main>

  </footer>

    document.getElementById("year").textContent = new Date().getFullYear();

</html>
